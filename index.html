ee<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Funciones de cine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestión de Funciones</h1>
    </header>

    <main>
        <section class="form-container">
            <h2>Agregar Función</h2>
            <form id="cinema-form">
                <label for="movie-name">Película:</label>
                <input type="text" id="movie-name" name="movie-name" required>

                <!-- Omisión de horario debido a que otro microservicio lo gestionará -->

                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required>

                <label for="price">Precio:</label>
                <input type="number" id="price" name="price" required>

                <button type="submit">Agregar Función</button>
            </form>
        </section>

        <section class="functions-list">
            <h2>Funciones Agregadas</h2>
            <ul id="functions-list">
                <!-- Las funciones de cine se mostrarán aquí -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Gestión de Funciones de Cine</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
